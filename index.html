<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Landing Page</title>
</head>

<body>
	<header>
		<div class="logo">
			<img src="/icons/Logo1.svg" alt="logo">
		</div>
		<div class="right-menu">
			<div class="header-menu">
				<ul>
					<li>Header</li>
					<li>Service</li>
					<li>Product</li>
					<li>Testimonial</li>
					<li>FAQ</li>
				</ul>
			</div>
			<div class="btn">
				<button class="btn-login">Login</button>
				<button class="btn-sign-up">Sign up</button>
			</div>
		</div>
	</header>
	<section class="hero-section">
		<div class="hero-title">
			<h1>Lessons and insights <br> <span>from 8 years</span></h1>
			<p>Where to grow your business as a photographer: site or social media?</p>
			<button class="btn-sign-up">Register</button>
		</div>
		<div class="hero-img">
			<img src="/icons/Illustration.svg" alt="Illustration">
		</div>
	</section>
	<div class="clients">
		<h2>Our Clients</h2>
		<p>We have been working with some Fortune 500+ clients</p>
		<ul class="icons">
			<li><img src="/icons/Logo.svg" alt=""></li>
			<li><img src="/icons/Logo-1.svg" alt=""></li>
			<li><img src="/icons/Logo-2.svg" alt=""></li>
			<li><img src="/icons/Logo-3.svg" alt=""></li>
			<li><img src="/icons/Logo-4.svg" alt=""></li>
			<li><img src="/icons/Logo-5.svg" alt=""></li>
			<li><img src="/icons/Logo-6.svg" alt=""></li>
		</ul>
	</div>
</body>

</html>
